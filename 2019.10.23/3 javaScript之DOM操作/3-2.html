<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网页换肤</title>
	<style>
	div.box{
		width: 30px;
		height: 30px;
		float: left;
		margin-left: 20px;
		margin-bottom: 10px;
	}
	div.color1{
		background: red;
	}
	div.color2{
		background: green;
	}
	div.color3{
		background: blue;
	}
	div.color4{
		background: yellow;
	}
	div#change{
		border: 1px solid #CCC;
		width: 300px;
		height: 300px;
		clear: left;
	}
	</style>
	<script>
     window.onload = function(){
     	var oDiv1 = document.getElementById("color1");
     	var oChange = document.getElementById("change");
     	oDiv1.onclick = function(){
     		if(oChange.style.background == "none"){
     			oChange.style.background = "red"
     		}else{
     			oChange.style.background = "none"
     		}
     	}
     }
	</script>
</head>
<body>
	<div class="box color1" id="color1"></div>
	<div class="box color2" id="color2"></div>
	<div class="box color3" id="color3"></div>
	<div class="box color4" id="color4"></div>
	<div id="change"></div>
</body>
</html>
