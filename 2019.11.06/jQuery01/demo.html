<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	a{
		text-decoration: none;
	}
		.wrape{
			width: 480px;
			margin: 10px auto;
			border: 1px solid #000;
			padding-bottom: 5px;
		}
		ul li{
			list-style: none;
			float: left;
			width: 150px;
			margin: 5px;
		}
		.showMore{
			clear: both;
			margin-left: 200px;			
		}
		span{
			background: #CCC;
			border: 1px dotted #000;
		}

	</style>
	
</head>
<body>
	<div class="wrape">
		<ul>
			<li>佳能</li>
			<li>索尼</li>
			<li>三星</li>
			<li>尼康</li>
			<li>松下</li>
			<li>卡西欧</li>
			<li>富士</li>
			<li>柯达</li>
			<li>宾得</li>
			<li>理光</li>
			<li>奥林巴斯</li>
			<li>明基</li>
			<li>爱国者</li>
			<li>其它品牌相机</li>
		</ul>
		<div class="showMore">
			<a href="#"><span>更多品牌</span></a>
		</div>
	</div>
</body>
</html>
