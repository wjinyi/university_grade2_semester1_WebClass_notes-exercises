<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script type="text/javascript" src="jquery-2.1.4.js"></script>
<script type="text/javascript">
	$(function(){
		$("div").click(function(){
			$(this).addClass("divNew").html("点击后的样式");
		});
		$("p").text(function(n){
    		return "这个 p 元素的 index 是：" + n;
    	});
	});
</script>
<style type="text/css">
	.divNew{
		width: 100px;
		height: 40px;
		background: red;
	}
</style>
	<title>jQuery基础</title>
</head>
<body>
<div>默认样式</div>
<p>段落</p>
<p>段落</p>
<p>段落</p>
</body>
</html>
