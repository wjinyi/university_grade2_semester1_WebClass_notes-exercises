<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery控制CSS样式</title>
	<style>
		.divDefault{
			width: 200px;
			height: 40px;
			cursor: pointer;
			font-size: 15px;
			margin: 0 auto;
		}
		/*补全CSS样式部分*/
	</style>
	<!-- 补全脚本部分 -->
</head>
<body>
	<div class="divDefault">点击前的样式</div>
</body>
</html>
