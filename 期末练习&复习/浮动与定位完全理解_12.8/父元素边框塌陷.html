<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>父元素边框塌陷</title>
	<style type="text/css">
		*{margin: 0; padding: 0;}
		/*main是父元素*/
		.main{
			margin: 0 auto;
			background-color: red;
		}
		/*以下方法为最严谨的解决方法详见：
		https://www.cnblogs.com/roashley/p/7788464.html*/
		/*.main:after{
			content: "";
			display: block;
			clear: both;
		}*/
		.main11{
			height: 200px;
			width: 200px;
			background-color: orange;
			float: left;
		}
		.main12{
			height: 200px;
			width: 200px;
			background-color: yellow;
			float: left;
		}
	</style>
</head>
<body>
	<!-- main是父元素 -->
<div class="main">
	<div class="main11">
	</div>
	<div class="main12">
	</div>
</div>
</body>
</html>
